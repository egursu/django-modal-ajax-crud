{% load cms %}

<form  method="post" action="{{ request.path }}" class="js-save-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title"><i class="fa fa-trash-alt modal-icon text-danger"></i> Delete {{ object|object_verbose_name|lower }}</h4>
    <small class="modal-subtitle"></small>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure want to delete {{ object|object_verbose_name|lower }}: <strong>{{ object }}</strong> ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
    <button type="submit" class="btn btn-outline-danger"><i class="fa fa-trash-alt"></i> Delete</button>
  </div>
</form>
