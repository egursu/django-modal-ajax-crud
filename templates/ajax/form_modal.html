{% load cms_tags crispy_forms_tags %}
{{ form.media }}
<form method="post" action="{{ request.path }}" class="ajax-save-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% if not form.instance.pk %}<i class="fa fa-plus-circle modal-icon text-primary"></i> Create
        {% else %}<i class="fas fa-edit modal-icon text-info"></i> Edit{% endif %} {{ form.instance|verbose_name|lower }}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ form|crispy }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
    {% if not form.instance.pk %}
      <button type="submit" class="btn btn-outline-primary"><i class="fa fa-plus-circle"></i> Create</button>
    {% else %}
      <button type="submit" class="btn btn-outline-info"><i class="fa fa-edit"></i> Edit</button>
    {% endif %}
   </div>
</form>
